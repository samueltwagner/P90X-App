
<div id="workout-item">
    <a  class="list-group-item clearfix"
        [routerLink]="[workout?.id]"
        routerLinkActive="active"
        (click)="onSelected()">
        <div id="block">
            <h4>Day {{ workout?.dayNumber}}</h4>
            <h5>{{ workout?.workoutTitle }}</h5>
        </div>
    </a>
</div>
